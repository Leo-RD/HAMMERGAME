<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAMMER GAME - Accueil</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="home-container">
        <h1 class="title">JEU DU MARTEAU</h1>
        
        <div class="content">
            <div class="player-info">
                <label for="player-name">ENTREZ VOTRE NOM :</label>
                <input type="text" id="player-name" maxlength="10" placeholder="PSEUDO">
            </div>
            
            <button id="play-button" class="play-button">JOUER</button>
            
            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>CHARGEMENT...</p>
            </div>
            
            <div id="error-message" class="error-message hidden">
                Une erreur de connexion au serveur est survenue. Désolé, Veuillez réessayer.
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
